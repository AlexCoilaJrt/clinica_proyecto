<header class="bg-white border-b-4 border-orange-400">
    <div class="px-6 py-4 flex items-center justify-between">
        <!-- Logo y título Portal clínico -->
        <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-3">
                <!-- Logo estilo médico -->
                <div class="relative">
                    <div class="w-12 h-12 bg-[#2E3B8E] rounded-lg flex items-center justify-center relative overflow-hidden">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-8 h-2 bg-white absolute"></div>
                            <div class="w-2 h-8 bg-white absolute"></div>
                        </div>
                        <div class="absolute top-0 right-0 w-4 h-4 bg-cyan-400 rounded-bl-lg"></div>
                    </div>
                </div>
                <span class="font-semibold text-lg text-gray-800">Portal clínico</span>
            </div>
            
            <!-- Breadcrumb -->
            <div class="flex items-center space-x-2 text-gray-600 ml-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="text-sm font-medium">{{ breadcrumb }}</span>
            </div>
        </div>

        <div class="flex items-center space-x-6">
            <span class="text-gray-600 text-sm">
                Su sesión expira en: <span class="font-semibold">{{ horaActual }}</span>
            </span>

            <div class="flex items-center space-x-3">
                <span class="text-gray-700 text-sm">Bienvenido, <span
                        class="font-semibold">{{ usuarioActual }}</span></span>
                <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-400 transition"
                    (click)="toggleMenuUsuario()">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>

                <!-- Menú desplegable usuario -->
                <div *ngIf="menuUsuarioAbierto"
                    class="absolute top-16 right-6 bg-white border border-gray-200 rounded-lg shadow-lg py-2 w-48 z-50">
                    <button (click)="verPerfil()"
                        class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm text-gray-700 transition">
                        Mi perfil
                    </button>
                    <button (click)="cambiarContrasena()"
                        class="w-full text-left px-4 py-2 hover:bg-gray-100 text-sm text-gray-700 transition">
                        Cambiar contraseña
                    </button>
                    <hr class="my-1">
                    <button (click)="cerrarSesion()"
                        class="w-full text-left px-4 py-2 hover:bg-red-50 text-sm text-red-600 transition">
                        Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
