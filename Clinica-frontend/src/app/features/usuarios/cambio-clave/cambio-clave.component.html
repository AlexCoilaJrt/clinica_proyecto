<app-header></app-header>

<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 flex">
    <app-sidebar></app-sidebar>

    <div class="flex-1 p-8">
        <!-- Breadcrumb mejorado -->
        <div class="flex items-center text-sm text-gray-600 mb-6">
            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            </svg>
            <span class="text-blue-600 font-medium">Configuración</span>
            <svg class="w-4 h-4 mx-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <span class="text-gray-800 font-medium">Cambio de clave</span>
        </div>

        <!-- Card Container con diseño mejorado -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 max-w-4xl mx-auto">
            <!-- Header con gradiente -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="bg-white/20 backdrop-blur-sm p-3 rounded-xl">
                            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold text-white">Cambio de clave</h2>
                            <p class="text-blue-100 text-sm mt-1">Actualiza tu contraseña de acceso al sistema</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Body -->
            <div class="p-8">
                <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-6 max-w-2xl mx-auto">

                    <!-- Usuario (Readonly) -->
                    <div class="group">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Usuario</label>
                        <div class="relative">
                            <div class="bg-gray-50 border-2 border-gray-200 rounded-xl px-4 py-3 flex items-center">
                                <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <span class="text-gray-900 font-medium">{{ username }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Contraseña Actual -->
                    <div class="group">
                        <label for="old" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña
                            actual</label>
                        <div class="relative">
                            <input [type]="showOldPassword ? 'text' : 'password'" id="old" formControlName="oldPassword"
                                placeholder="Ingrese su contraseña actual"
                                class="w-full pl-11 pr-12 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all font-medium"
                                [ngClass]="{'border-red-500 focus:border-red-500 focus:ring-red-200': changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid}">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <button type="button" (click)="togglePasswordVisibility('old')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">
                                <i class="fas" [ngClass]="showOldPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Nueva Contraseña -->
                    <div class="group">
                        <label for="new" class="block text-sm font-semibold text-gray-700 mb-2">Nueva contraseña</label>
                        <div class="relative">
                            <input [type]="showNewPassword ? 'text' : 'password'" id="new" formControlName="newPassword"
                                placeholder="Ingrese su nueva contraseña"
                                class="w-full pl-11 pr-12 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all font-medium"
                                [ngClass]="{'border-red-500 focus:border-red-500 focus:ring-red-200': changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid}">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                </svg>
                            </div>
                            <button type="button" (click)="togglePasswordVisibility('new')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">
                                <i class="fas" [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Repetir Contraseña -->
                    <div class="group">
                        <label for="confirm" class="block text-sm font-semibold text-gray-700 mb-2">Repetir
                            contraseña</label>
                        <div class="relative">
                            <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirm"
                                formControlName="confirmPassword" placeholder="Confirme su nueva contraseña"
                                class="w-full pl-11 pr-12 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all font-medium"
                                [ngClass]="{'border-red-500 focus:border-red-500 focus:ring-red-200': changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.invalid}">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <button type="button" (click)="togglePasswordVisibility('confirm')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">
                                <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                            </button>
                        </div>
                        <p *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched"
                            class="mt-1 text-sm text-red-600 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Las contraseñas no coinciden
                        </p>
                    </div>

                    <!-- Botón -->
                    <div class="pt-6 flex justify-end">
                        <button type="submit" [disabled]="changePasswordForm.invalid || loading"
                            class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold px-8 py-3.5 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none flex items-center gap-2">
                            <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            {{ loading ? 'Guardando...' : 'Actualizar Contraseña' }}
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
