<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-900 to-green-600 relative">
    <!-- Versión -->
    <div class="absolute top-4 left-4 text-white text-sm opacity-60">
        1.1.0.0.BMO_SISTRADOC
    </div>

    <!-- Card de Login -->
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md mx-4">
        <h1 class="text-center text-gray-800 text-xl font-semibold mb-6">
            ¡Bienvenido(a) al Portal Clínico!
        </h1>

        <p class="text-center text-gray-600 text-sm mb-6">
            Inicio de sesión
        </p>

        <form (ngSubmit)="onSubmit($event)" class="space-y-4">
            <!-- Campo Admin -->
            <div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-red-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </span>
                    <input type="text" [(ngModel)]="admin" name="admin" placeholder="Admin"
                        class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        [class.border-red-500]="error && !admin" />
                </div>
                <p *ngIf="error && !admin" class="text-red-500 text-xs mt-1">
                    Usuario invalido
                </p>
            </div>

            <!-- Campo Contraseña -->
            <div>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-red-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                    <input [type]="mostrarContrasena ? 'text' : 'password'" [(ngModel)]="contrasena" name="contraseña"
                        placeholder="****"
                        class="w-full pl-10 pr-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                        [class.border-red-500]="error && !contrasena" />
                    <button type="button" (click)="toggleMostrarContrasena()"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-red-400 hover:text-red-600">
                        <svg *ngIf="!mostrarContrasena" class="w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg *ngIf="mostrarContrasena" class="w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
                <p *ngIf="error && mensajeError" class="text-red-500 text-xs mt-1">
                    {{ mensajeError }}
                </p>
            </div>

            <!-- Enlace Contraseña incorrecta -->
            <div class="text-left">
                <span class="text-red-500 text-sm">
                    Contraseña incorrecta
                </span>
            </div>

            <!-- Botón de Login -->
            <button type="submit" [disabled]="cargando"
                class="w-full bg-gray-300 hover:bg-gray-400 text-gray-600 font-medium py-2 px-4 rounded-md transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                <span *ngIf="!cargando">Entrar</span>
                <span *ngIf="cargando" class="flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Cargando...
                </span>
            </button>
        </form>
    </div>

    <!-- Pantalla de carga -->
    <div *ngIf="cargando" class="absolute inset-0 bg-blue-900 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white mb-4"></div>
            <p class="text-white text-lg">Cargando...</p>
        </div>
    </div>
</div>
