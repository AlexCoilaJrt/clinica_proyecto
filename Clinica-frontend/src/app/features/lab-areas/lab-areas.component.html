<!-- Header Component -->
<app-header></app-header>

<div class="min-h-screen bg-linear-to-br from-gray-50 to-blue-50 flex">
    <app-sidebar></app-sidebar>

    <div class="flex-1 p-4 md:p-8 min-w-0">
        <app-breadcrumb [items]="breadcrumbItems" [showIcon]="true">
        </app-breadcrumb>

        <!-- Card Container -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">

            <!-- Page Header Reutilizable -->
            <app-page-header title="Áreas de Laboratorio" subtitle="Gestión de áreas de análisis clínicos"
                iconType="lab" [counterValue]="totalElements" counterLabel="Total" [showCounter]="true">
            </app-page-header>

            <!-- Body -->
            <div class="p-8">
                <!-- Botón Añadir Reutilizable -->
                <div class="flex justify-end mb-6">
                    <app-primary-button label="Añadir Nueva Área" icon="plus" color="blue" size="md"
                        (btnClick)="openCreateModal()">
                    </app-primary-button>
                </div>

                <div class="relative w-full">
                    <div class="overflow-x-auto pb-4 scrollbar-thin custom-scrollbar">
                        <div class="inline-block min-w-full align-middle">
                            <app-tabla-general [datos]="areas" [currentPage]="currentPage" [columnas]="columnasAreas"
                                (onEdit)="openEditModal($event)" (onDelete)="deleteArea($event)"
                                (onLinkClick)="viewExamenes($event)">
                            </app-tabla-general>
                        </div>
                    </div>
                </div>
                <!-- Paginación Reutilizable -->
                <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" [pageSize]="pageSize"
                    [pageSizeOptions]="[10, 25, 50, 100]" (pageChange)="changePage($event)"
                    (pageSizeChange)="changePageSize($event)">
                </app-pagination>
            </div>
        </div>
    </div>
</div>

<!-- Modal Reutilizable -->
<app-modal [isOpen]="showModal" [title]="isEditMode ? 'Editar Área' : 'Nueva Área de Laboratorio'" size="md"
    iconType="document" (modalClose)="closeModal()">

    <!-- Contenido del formulario -->
    <form (ngSubmit)="saveArea()">
        <div class="space-y-6">
            <!-- Código -->
            <div class="group">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Código del Área <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="text" [(ngModel)]="formData.codigo" name="codigo" required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all placeholder-gray-400 font-medium"
                        placeholder="Ejemplo: 0101" maxlength="10">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                        </svg>
                    </div>
                </div>
                <p class="mt-1.5 text-xs text-gray-500">Ingrese un código único para identificar el área</p>
            </div>

            <!-- Descripción -->
            <div class="group">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Descripción del Área <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="text" [(ngModel)]="formData.descripcion" name="descripcion" required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all placeholder-gray-400 font-medium"
                        placeholder="Ejemplo: BIOQUÍMICA" maxlength="200">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-500 transition-colors"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <p class="mt-1.5 text-xs text-gray-500">Nombre descriptivo del área de laboratorio</p>
            </div>
        </div>

        <!-- Botones como footer del modal -->
        <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-gray-200">
            <button type="button" (click)="closeModal()"
                class="px-6 py-3 border-2 border-gray-300 rounded-xl text-gray-700 font-semibold hover:bg-gray-50 transition-all duration-200">
                Cancelar
            </button>
            <button type="submit"
                class="px-6 py-3 bg-linear-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                {{ isEditMode ? 'Actualizar Área' : 'Guardar Área' }}
            </button>
        </div>
    </form>
</app-modal>
