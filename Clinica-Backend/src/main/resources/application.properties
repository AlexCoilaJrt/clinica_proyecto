spring.datasource.url=jdbc:postgresql://localhost:5432/laboratorio_db
spring.datasource.username=usuario
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080
# RSA JWT Keys
jwt.private-key-path=classpath:certs/private.pem
jwt.public-key-path=classpath:certs/public.pem
jwt.expiration=1800000
# Configuraci칩n de Seguridad - RF-13
# M치ximo de intentos fallidos antes de bloquear
security.max-failed-attempts=5
# Duraci칩n del bloqueo en minutos
security.block-duration-minutes=15
# Horas para considerar cambio de IP sospechoso
security.suspicious-ip-change-hours=1
# M치ximo de sesiones concurrentes por usuario
security.max-concurrent-sessions=3